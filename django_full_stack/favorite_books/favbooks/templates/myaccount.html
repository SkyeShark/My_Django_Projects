<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>books</title>
        <meta name="description" content="A wall to post books!">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <script src="{% static 'javascript.js' %}" async defer></script>
    </head>
    <body>
        <div class="block">
            <p class="interior left">Edit My Account</p>
            <div class="interior">
                <a href="/books" class="right">Back</a>
                <form action="logout" method="post" class="left">
                    {% csrf_token %}
                    <button type="submit">Logout</button>
                </form>
        </div>
        <div class="block">
            <div class="interior">
                <form action="update/{{request.session.userid}}" method="post">
                    {% csrf_token %}
                    <p class="line">
                        <p class="label">First Name: </p><input name="first_name" type="text" value="{{request.session.username}}">
                    </p>
                    <p class="line">
                        <p class="label">Last Name: </p><input name="last_name" type="text" value="{{request.session.userlastname}}">
                    </p>
                    <p class="line">
                        <p class="label">Email: </p><input name="email" type="text" value="{{request.session.useremail}}">
                    </p>
                    <button type="submit">Update</button>
                </form>
            {% if messages %}
            <div id="errors">
                <ul class="messages">    
                    {% for message in messages %}    
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
            </div>
        </div>
    </body>
</html>
