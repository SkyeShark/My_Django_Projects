<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Semi-Restful TV Shows</title>
        <meta name="description" content="This is a description.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <script src="{% static 'javascript.js' %}" async defer></script>
    </head>
    <body>
        <div>
            <h1>Add a New Show</h1>
            <a href="/shows">Go Back</a>
        </div>
        <form action="create" method="post">
            {% csrf_token %}
            <p>Title: <input name="title" type="text"></p>
            <p>Network: <input name="network" type="text"></p>
            <p>Release Date: <input name="reldate" type="date"></p>
            <p>Description: <input name="description" type="text"></p>
            <button type="submit">Create</button>
        </form>
    </body>
</html>
